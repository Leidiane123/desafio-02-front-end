<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CubosFlix</title>
    <link href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    
  </head>

  <body>
    <header class="header row">
      <img src="./assets/logo.svg" alt="Logo">
      <h1 class="header__title font01">Cubos Flix</h1>
      <img class="btn-theme" src="./assets/light-mode.svg" alt="BotÃ£o de tema">
    </header>
    <div class="container col">
      <input class="input" type="text" placeholder="Pesquisar...">
      <div class="movies-container row">
        <img class="btn-prev" src="./assets/seta-esquerda-preta.svg" alt="Seta esquerda">
        <div class="movies row">
        </div>
        <img class="btn-next" src="./assets/seta-direita-preta.svg" alt="Seta direita">
      </div>
      <h2 class="subtitle font01">Highlight do dia</h2>
      <div class="highlight row">
        <a class="highlight__video-link " href="" target="_blank">
          <div class="highlight__video row">
            <img src="./assets/play.svg" alt="Play">
          </div>
        </a>
        <div class="highlight__info">
          <div class="highlight__title-rating row">
            <h3 class="highlight__title font01"></h3>
            <span class="highlight__rating font01"></span>
          </div>
          <div class="highlight__genre-launch">
            <span class="highlight__genres font01"></span>
            /
            <span class="highlight__launch font01"></span>
          </div>
          <p class="highlight__description font01">
          </p>
        </div>
      </div>
    </div>
    <div class="modal hidden col">
      <img src="./assets/close.svg" alt="Close" class="modal__close">
      <h3 class="modal__title font01"></h3>
      <img class="modal__img">
      <p class="modal__description font01">
      </p>
      <div class="modal__genre-average row font01">
        <div class="modal__genres row"></div>
        <div class="modal__average"></div>
      </div>
    </div>
    <script src="script.js" ></script>
    
  </body>

</html>
